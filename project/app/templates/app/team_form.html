{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Create/Edit Team</title>
    <link rel="stylesheet" href="{% static 'css/team_form.css' %}">
</head>
<body>
    <div class="form-container">
        <h2>{{ form_title }}</h2>
        <form method="post" class="team-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn">Save Team</button>
        </form>
    </div>
</body>
</html>
