<!-- app/templates/app/task_list.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
</head>
<body>
    <h2>Tasks</h2>
    <ul>
        {% for task in tasks %}
            <li>
                <a href="{% url 'task_detail' task.id %}">{{ task.title }}</a>
                <!-- Add more details or links as needed -->
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'task_create' %}">Create New Task</a>
</body>
</html>
