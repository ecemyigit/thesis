{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Task List</title>
    <link rel="stylesheet" href="{% static 'css/task_list.css' %}">
</head>
<body>
    <div class="task-list-container">
        <h2>Tasks</h2>
        <ul class="task-list">
            {% for task in tasks %}
                <li>
                    <a href="{% url 'app:task_detail' task.id %}">{{ task.title }}</a>
                </li>
            {% endfor %}
        </ul>
        <a href="{% url 'app:task_create' %}" class="btn btn-primary">Create New Task</a>
    </div>
</body>
</html>
