{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Team List</title>
    <link rel="stylesheet" href="{% static 'css/team_list.css' %}">
</head>
<body>
    <div class="container">
        <h2>Teams</h2>
        <ul class="team-list">
            {% for team in teams %}
            <li><a href="{% url 'app:team_detail' team.id %}">{{ team.name }}</a></li>
            {% endfor %}
        </ul>
        <a href="{% url 'app:team_create' %}" class="btn btn-primary">Create New Team</a>
    </div>
</body>
</html>
