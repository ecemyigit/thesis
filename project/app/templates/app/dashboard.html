<!-- app/templates/app/dashboard.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
</head>
<body>
    <h2>Dashboard</h2>
    <div>
        <h3>Your Tasks</h3>
        {% for task in tasks %}
            <p>{{ task.title }}</p>
            <!-- Add more task details as needed -->
        {% endfor %}
    </div>
    <div>
        <h3>Your Teams</h3>
        {% for team in teams %}
            <p>{{ team.name }}</p>
            <!-- Add more team details as needed -->
        {% endfor %}
    </div>
</body>
</html>
