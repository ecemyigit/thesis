{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Team Detail</title>
    <link rel="stylesheet" href="{% static 'css/team_detail.css' %}">
</head>
<body>
    <div class="container">
        <h2>{{ team.name }}</h2>
        <p>{{ team.description }}</p>
        <h3>Members</h3>
        <ul class="member-list">
            {% for member in members %}
            <li>{{ member.get_full_name|default:member.username }}</li>
            {% endfor %}
        </ul>
        <div class="team-actions">
            <a href="{% url 'app:team_update' team.id %}" class="btn btn-primary">Edit Team</a>

            <form action="{% url 'app:team_delete' team.id %}" method="post" style="display: inline;">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Delete Team</button>
            </form>
        </div>
    </div>
</body>
</html>
